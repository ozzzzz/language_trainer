<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Loader</title>
</head>
<body>

<h3>Select a file to load exercises:</h3>
<input type="file" id="fileInput" onchange="loadExerciseFile()" accept=".txt">
<br><br>
<textarea id="exerciseArea" rows="10" cols="50"></textarea>

<script>
    function loadExerciseFile() {
        const fileInput = document.getElementById('fileInput');
        const textarea = document.getElementById('exerciseArea');

        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function(event) {
                textarea.value = event.target.result;
            };

            reader.readAsText(file);
        }
    }
</script>

</body>
</html>
