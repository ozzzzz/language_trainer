<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>quiz-md</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>

    <div class="container">
        <h1>quiz-md</h1>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-edit-tab" data-bs-toggle="tab" data-bs-target="#nav-edit"
                    type="button" role="tab" aria-controls="nav-edit" aria-selected="true">Edit</button>
                <button class="nav-link" id="nav-view-tab" data-bs-toggle="tab" data-bs-target="#nav-view" type="button"
                    role="tab" aria-controls="nav-view" aria-selected="false">View</button>
                <button class="nav-link" id="nav-info-tab" data-bs-toggle="tab" data-bs-target="#nav-info" type="button"
                    role="tab" aria-controls="nav-info" aria-selected="false">Info</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-edit" role="tabpanel" aria-labelledby="nav-edit-tab"
                tabindex="0">
                <p>Add quiz blocks in format [?...]</p>
                <textarea class="form-control" id="edit-textarea" placeholder=""
                    style="height: 400px">The French Revolution began in [?1789] and lasted until [?1794].The French Revolution began in [?1789] and lasted until [?1794].The French Revolution began in [?1789] and lasted until [?1794].The French Revolution began in [?1789] and lasted until [?1794].The French Revolution began in [?1789] and lasted until [?1794].The French Revolution began in [?1789] and lasted until [?1794].</textarea>

            </div>
            <div class="tab-pane fade" id="nav-view" role="tabpanel" aria-labelledby="nav-view-tab" tabindex="0">
                <div class="input-group d-block" id="view-zone"></div>
            </div>
            <div class="tab-pane fade" id="nav-info" role="tabpanel" aria-labelledby="nav-info-tab" tabindex="0">
                Generate for me text with ~300 words to train [YOUR DESCRIPTION HERE]. To create task in the text use
                the format `[?<task here>]`. Return only text for the training.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function getRender() {
            return document.getElementById("render");
        }

        function getEdit() {
            return document.getElementById("edit");
        }

        function addInputListeners() {
            var inputs = document.getElementsByClassName('dynamic-input');
            Array.from(inputs).forEach(element => {
                element.addEventListener('input', function () {
                    this.style.width = Math.floor((Math.max(this.value.length, 22) + 1) * 8) + 'px';

                    const trimmed = this.value.trim();
                    if (trimmed === "") {
                        this.classList.remove("bg-success-subtle")
                        this.classList.remove("bg-danger-subtle")
                        this.classList.add("bg-secondary-subtle")
                        return;
                    } else if (trimmed === this.getAttribute("answer")) {
                        this.classList.remove("bg-secondary-subtle")
                        this.classList.remove("bg-danger-subtle")
                        this.classList.add("bg-success-subtle")
                    } else {
                        this.classList.remove("bg-success-subtle")
                        this.classList.remove("bg-secondary-subtle")
                        this.classList.add("bg-danger-subtle")
                    }
                });
            });
        };

        function getViewZone() {
            return document.getElementById("view-zone");
        }

        function getViewNav() {
            return document.getElementById("nav-view-tab");
        }

        function updateRenderBlock() {
            var editTextarea = document.getElementById("edit-textarea");

            const lines = editTextarea.value.split("\n");
            const result = lines.map(line => {
                var updatedLine = line.replace(/(\[\?(.+?)\])/g,
                    // '<div class="input-group-inline">' +
                    "<input type=\"text\" answer=\"$2\" class=\"form-inline dynamic-input bg-secondary-subtle border-bottom border-top-0 border-end-0 border-start-0 border-secondary rounded\">");
                // + '</div>';
                return "<p>" + updatedLine + "</p>";
            });

            getViewZone().innerHTML = '<form class="form-inline">' + result.join("\n") + '</form>';
            addInputListeners();
        }

        getViewNav().addEventListener("click", function () {
            updateRenderBlock();
        });

    </script>
</body>

</html>
